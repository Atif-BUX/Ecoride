<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - Votre solution de covoiturage écologique</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>

<body>
<!-- Vidéo de fond -->
<video autoplay muted loop playsinline id="bg-video">
    <source src="media/ontheroad.mp4" type="video/mp4">
</video>

<!-- Header -->
<header class="main-header text-white py-3">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <svg id="logo-animation" width="40" height="40" viewBox="0 0 100 100" class="me-2">
                    <circle class="wheel-circle" cx="50" cy="50" r="45" stroke="#32CD32" stroke-width="5" fill="none" />
                    <g class="wheel-spokes" stroke="#32CD32" stroke-width="4" stroke-linecap="round">
                        <line x1="50" y1="5" x2="50" y2="95" />
                        <line x1="15" y1="27" x2="85" y2="73" />
                        <line x1="85" y1="27" x2="15" y2="73" />
                    </g>
                    <text class="logo-text" x="50" y="60" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="45" font-weight="bold" fill="#FFFFFF">ER</text>
                </svg>
                <span class="text-white fw-bold">EcoRide</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Covoiturages</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main -->
<main class="container my-5">
    <section class="text-center">
        <h1 class="display-4 mb-4">Voyagez autrement, voyagez écolo.</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Rechercher un itinéraire">
            <button class="btn main-btn" type="button">Rechercher</button>
        </div>
    </section>

    <section class="mt-5">
        <h2 class="text-center">À propos d'EcoRide</h2>
        <p class="text-center">Notre mission est de rendre le covoiturage simple et accessible, tout en protégeant notre planète.</p>
    </section>

    <!-- Galerie d’images -->
    <section class="mt-5 image-gallery-container">
        <div class="row text-center image-gallery">
            <div class="col-md-4 mb-3">
                <img src="images/heureux-amis.jpg" alt="Personnes heureuses en covoiturage" class="img-fluid rounded shadow-sm">
            </div>
            <div class="col-md-4 mb-3">
                <img src="images/couple-voyage.jpg" alt="Amis voyageant ensemble" class="img-fluid rounded shadow-sm">
            </div>
            <div class="col-md-4 mb-3">
                <img src="images/amis-ensemble.jpg" alt="Voyage écologique" class="img-fluid rounded shadow-sm">
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="main-footer text-white text-center py-3">
    <p class="mb-0">&copy; 2025 EcoRide. Tous droits réservés.</p>
</footer>

<!-- Script principal -->
<script src="script.js"></script>
<noscript>
    <style>
        .image-gallery img {
            opacity: 1 !important;
            transform: none !important;
        }
    </style>
</noscript>
</body>
</html>
